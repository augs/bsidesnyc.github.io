<!-- Begin Villages Actual Section -->
<section id="villages-actual" class="sponsors">
  <div class="content-wrapper">
    <div class="col-lg-10 col-lg-offset-1">
      <h3 align="center">{{ site.villagesTitle}}</h3>
        {% for village in site.data.villages %}
          <ul class="list-inline-large">
            {% for element in village.elements %}
              <li {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                  <a href="{{ element.link }}" target="_blank">
                    <img src="{{ site.baseurl }}/img/partners/{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}">
                  </a>
              </li>
            {% endfor %}
          </ul>
        {% endfor %}
    </div>
  </div>
</section>
<!-- End Villages Actual Section -->
